<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #6c63ff;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #574ae2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech Converter</h1>
    <textarea id="text-input" placeholder="Type your text here..."></textarea>
    <button id="speak-btn">Convert to Voice</button>
  </div>

  <script>
    const speakButton = document.getElementById('speak-btn');
    const textInput = document.getElementById('text-input');

    speakButton.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (!text) {
        alert('Please enter some text to convert to voice.');
        return;
      }

      const speech = new SpeechSynthesisUtterance();
      speech.text = text;
      speech.lang = 'en-US'; // You can change this to another language (e.g., 'es-ES', 'fr-FR')
      speech.pitch = 1; // Adjust pitch (0.1 to 2)
      speech.rate = 1; // Adjust rate (0.1 to 10)

      window.speechSynthesis.speak(speech);
    });
  </script>
</body>
</html>
